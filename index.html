<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM-like Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            pointer-events: none;
            user-select: none;
            text-shadow: 1px 1px 2px black;
        }
        #center-hud {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-family: "Courier New", Courier, monospace;
            font-size: 48px;
            display: none; /* Hidden by default */
            pointer-events: none;
             text-shadow: 2px 2px 4px black;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: white;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
            z-index: 10;
            cursor: pointer;
        }
        #instructions {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Health: <span id="health">100</span>%</div>
        <div>Ammo: <span id="ammo">20</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    <div id="center-hud">GAME OVER</div>
    <div id="crosshair"></div>

    <div id="blocker">
        <div id="instructions">
            <p style="font-size:48px">CLICK TO PLAY</p>
            <p style="font-size:24px">Move: W, A, S, D or ARROW KEYS</p>
            <p style="font-size:24px">Look: MOUSE</p>
            <p style="font-size:24px">Shoot: LEFT CLICK</p>
        </div>
    </div>

    <!-- Import Map for standard Three.js modules via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
